<html layout:decorate="~{layouts/default.html}"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<title>Picture Frames Manager</title>
</head>
<body>
	<div class="row" layout:fragment="content">
		<div class="col-md-8 col-md-offset-2">

			<form class="form-horizontal" method="post"
				th:action="@{/changePictureFrame(productnumber=${pictureFrames.productnumber})}">
				<fieldset>
					<legend>Change Picture Frames</legend>

					<!-- ---------------- Product Number ---------------- -->
					<div class="form-group">
						<label for="inputProductnumber" class="col-md-2 control-label">Product
							Number</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.productnumber}"
								id="inputProductnumber" class="form-control" type="number"
								min="0" step="1" name="productnumber" disabled="disabled"
								required="required">
						</div>
					</div>

					<!-- ---------------- Product Name ---------------- -->
					<div class="form-group">
						<label for="inputProductname" class="col-md-2 control-label">Product
							Name</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.productname}"
								id="inputProductname" class="form-control" type="text"
								name="productname" required="required">
						</div>
					</div>

					<!-- --------------Height ---------------- -->
					<div class="form-group">
						<label for="inputHeight" class="col-md-2 control-label">Height</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.heightWrapper}" id="inputHeight"
								class="form-control" type="text" name="height"
								required="required">
						</div>
					</div>
					<!-- -------------- Width ---------------- -->
					<div class="form-group">
						<label for="inputWidth" class="col-md-2 control-label">Width</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.widthWrapper}" id="inputWidth"
								class="form-control" type="text" name="width"
								required="required">
						</div>
					</div>

					<!-- -------------- Format ---------------- -->
					<div class="form-group">
						<label for="inputFormat" class="col-md-2 control-label">Format</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.format}" id="inputFormat"
								class="form-control" type="text" name="format"
								required="required">
						</div>
					</div>

					<!-- -------------- Material ---------------- -->
					<div class="form-group">
						<label for="inputMaterial" class="col-md-2 control-label">Material</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.material}"
								id="inputMaterial" class="form-control" type="text"
								name="material" required="required">
						</div>
					</div>

					<!-- -------------- Colour ---------------- -->
					<div class="form-group">
						<label for="inputColour" class="col-md-2 control-label">Colour</label>
						<div class="col-md-10">
							<input th:value="${pictureFrames.colour}" id="inputColour"
								class="form-control" type="text" name="colour"
								required="required">
						</div>
					</div>

						<!-- --------------  Only One Picture ---------------- -->
					<div class="form-group">
						<label for="inputOnlyOnePicture" class="col-md-2 control-label">Only one Picture?</label>
						<div class="col-md-10">
							<select class="custom-select" name="onlyOnePicture" required="required">
								<option selected value="true">Only one Picture</option>
								<option value="false">More than one Picture</option>
							</select>
						</div>
					</div>


					<!-- -------------- buttons ---------------- -->
					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a th:href="@{/listPictureFrames}" class="btn btn-danger"> Cancel
							</a>
						</div>
					</div>

				</fieldset>
			</form>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
