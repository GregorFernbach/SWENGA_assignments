<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
<title>Picture Frame Manager</title>
<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
<link
	href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"
	rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post"
					th:action="${pictureFrame} ? @{/editPictureFrame(productNumber=${pictureFrame.productNumber})} : @{/addPictureFrame}">
					<fieldset>
						<legend
							th:text="${pictureFrame}? 'Change PictureFrame' : 'New PictureFrame'">New
							Picture Frame</legend>

						<!--  ----------------  Product Number ---------------- -->
						<div class="form-group">
							<label for="inputProductNumber" class="col-md-2 control-label">Product
								Number</label>
							<div class="col-md-10">
								<input class="form-control" id="inputProductNumber"
									type="number" min="1" max="999" step="1" name="productNumber"
									th:value="${pictureFrame} ? ${pictureFrame.productNumber}"
									th:readonly="${pictureFrame}" required="required">
							</div>
						</div>
						<!-- --------------  Product Name ---------------- -->
						<div class="form-group">
							<label for="inputProductName" class="col-md-2 control-label">Product
								Name </label>
							<div class="col-md-10">
								<input class="form-control" id="inputProductName" type="text"
									name="productName" maxlength="50"
									th:value="${pictureFrame} ? ${pictureFrame.productName}"
									required="required">
							</div>
						</div>
						<!-- --------------  Height ---------------- -->
						<div class="form-group">
							<label for="inputHeight" class="col-md-2 control-label">Height
								in CM </label>
							<div class="col-md-10">
								<input class="form-control" id="inputHeight" type="number"
									min="10" max="900" name="height"
									th:value="${pictureFrame} ? ${pictureFrame.height}"
									required="required">
							</div>
						</div>
						<!-- --------------  Width ---------------- -->
						<div class="form-group">
							<label for="inputWidth" class="col-md-2 control-label">Width
								in CM </label>
							<div class="col-md-10">
								<input class="form-control" id="inputWidth" type="number"
									min="10" max="900" name="width"
									th:value="${pictureFrame} ? ${pictureFrame.width}"
									required="required">
							</div>
						</div>
						<!-- --------------  Format ---------------- -->
						<div class="form-group">
							<label for="inputFormat" class="col-md-2 control-label">Format
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFormat" type="text"
									name="format" maxlength="50"
									th:value="${pictureFrame} ? ${pictureFrame.format}"
									required="required">
							</div>
						</div>
						<!-- --------------  Material ---------------- -->
						<div class="form-group">
							<label for="inputMaterial" class="col-md-2 control-label">Material
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputMaterial" type="text"
									name="material" maxlength="50"
									th:value="${pictureFrame} ? ${pictureFrame.material}"
									required="required">
							</div>
						</div>
						<!-- --------------  Colour ---------------- -->
						<div class="form-group">
							<label for="inputColour" class="col-md-2 control-label">Colour
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputColour" type="text"
									name="colour" maxlength="50"
									th:value="${pictureFrame} ? ${pictureFrame.colour}"
									required="required">
							</div>
						</div>
						<!-- --------------  Only One Picture ---------------- -->
						<div class="form-group">
							<label for="inputOnlyOnePicture" class="col-md-2 control-label">Only
								one Picture?</label>
							<div class="col-md-10">
								<select class="custom-select" name="onlyOnePicture"
									required="required">
									<option style="display: none;"></option>
									<!-- field stays blank during adding and editing. So in both cases an option has to be choosen. -->
									<option value="true">Only one Picture</option>
									<option value="false">More than one Picture</option>
								</select>
							</div>
						</div>
						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listPictureFrames" class="btn btn-default"> Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />
</body>

</html>
